<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with Snow and Maple Leaf Effect</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            display: inline-block;
            vertical-align: middle;
            margin: 0 10px;
            width: 100px;
            height: 80px;
        }

        .overlay {
            text-align: center;
        }

        .title {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .cols {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .timer-box {
            text-align: center;
        }

        .timer-box input {
            color: rgb(234, 63, 177);
        }

        #redirect-link a {
            color: red;
            text-decoration: none;
        }

        #redirect-link a:hover {
            color: blue;
        }

        /* Efek salju */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1em;
            opacity: 0.8;
            pointer-events: none;
            animation: fall 10s linear infinite;
        }

        /* Efek daun maple */
        .maple-leaf {
            position: absolute;
            top: -10px;
            color: #ff4500; /* Warna daun maple */
            font-size: 1.2em;
            opacity: 0.9;
            pointer-events: none;
            animation: fall 8s linear infinite;
            transform-origin: center;
        }

        /* Animasi jatuh */
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="logo-container">
            <img src="LOGO BERNAS 2.png" alt="Logo Bernas">
            <img src="Logo_SMAN_1_PKL_Lesung_HD_.png" alt="Logo SMAN 1 PKL Lesung">
        </div>
        <div class="overlay">
            <div class="title">Tugas Bahasa Inggris SMAN 1 Pangkalan Lesung</div>
            <marquee>
                <div class="title">Wait Patiently</div>
            </marquee>
            <div class="title" id="end-date">12 November 2024 01:00 PM</div>
            <div class="cols">
                <div class="timer-box">
                    <input type="text" readonly value="0" />
                    <br />
                    <label for="#">Hari</label>
                </div>
                <div class="timer-box">
                    <input type="text" readonly value="0" />
                    <br />
                    <label for="#">Jam</label>
                </div>
                <div class="timer-box">
                    <input type="text" readonly value="0">
                    <br />
                    <label for="#">Menit</label>
                </div>
                <div class="timer-box">
                    <input type="text" readonly value="0">
                    <br />
                    <label for="#">Detik</label>
                </div>
            </div>
            <div id="redirect-link" style="display:none;">
                <a href="https://sites.google.com/view/bahasainggrislanjutv3/halaman-muka" id="link">KELAS X</a>
                <br>
                <a href="https://sites.google.com/view/bahasainggrislanjutv3/halaman-muka" id="link">KELAS XII</a>
            </div>
        </div>
    </div>

    <!-- JavaScript untuk efek salju dan daun maple -->
    <script>
        // Fungsi untuk membuat elemen salju
        function createSnowflakes() {
            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");
            snowflake.textContent = "â„";
            snowflake.style.left = Math.random() * window.innerWidth + "px";
            snowflake.style.fontSize = Math.random() * 15 + 15 + "px";
            snowflake.style.animationDuration = Math.random() * 5 + 5 + "s";
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }

        // Fungsi untuk membuat elemen daun maple
        function createMapleLeaves() {
            const mapleLeaf = document.createElement("div");
            mapleLeaf.classList.add("maple-leaf");
            mapleLeaf.textContent = "ðŸ"; // Karakter daun maple
            mapleLeaf.style.left = Math.random() * window.innerWidth + "px";
            mapleLeaf.style.fontSize = Math.random() * 20 + 25 + "px";
            mapleLeaf.style.animationDuration = Math.random() * 5 + 6 + "s";
            document.body.appendChild(mapleLeaf);

            setTimeout(() => {
                mapleLeaf.remove();
            }, 10000);
        }

        // Menambahkan salju dan daun maple setiap 300ms
        setInterval(createSnowflakes, 300);
        setInterval(createMapleLeaves, 800);
    </script>

    <!-- JavaScript untuk timer (script.js) -->
    <script src="script.js"></script>
</body>

</html>
